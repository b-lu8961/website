<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Musica Ignota</title>
        <link rel="icon" type="image/png" href="/assets/favicons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/assets/favicons/favicon.svg" />
        <link rel="shortcut icon" href="/assets/favicons/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png" />
        <link rel="manifest" href="/assets/favicons/site.webmanifest" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../styles/font.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1 href="/" class="display-4"><a class="link-dark link-underline link-underline-opacity-0" href="/">â—Œ</a></h1>
                    <hr class="mt-0 border-3">
                </div>
            </div>
            <div class="row p-2">
                <div class="col">
                    <label for="modeSelect" class="form-label">Scale mode</label>
                    <select id="modeSelect" class="form-select">
                        <option selected value="major">Major</option>
                        <option value="suspended">Suspended</option>
                        <option value="blues major">Blues major</option>
                        <option value="blues minor">Blues minor</option>
                        <option value="minor">Minor</option>
                    </select>
                </div>
                <div class="col">
                    <label for="startSelect" class="form-label">Starting note</label>
                    <select id="startSelect" class="form-select">
                        <option selected value="0">C</option>
                        <option value="1">C#/Db</option>
                        <option value="2">D</option>
                        <option value="3">D#/Eb</option>
                        <option value="4">E</option>
                        <option value="5">F</option>
                        <option value="6">F#/Gb</option>
                        <option value="7">G</option>
                        <option value="8">G#/Ab</option>
                        <option value="9">A</option>
                        <option value="10">A#/Bb</option>
                        <option value="11">B</option>
                    </select>
                </div>
                <div class="col">
                    <label for="octaveSelect" class="form-label">Bass Octave</label>
                    <select id="octaveSelect" class="form-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option selected value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>
            <div class="row p-2">
                <textarea id="musicText" spellcheck="false" class="ignota" style="font-size: xxx-large;"></textarea>
            </div>
            <div class="row p-2">
                <button id="playButton" type="button" class="btn btn-primary">Play</button>
            </div>
            
            <div class="row align-items-center p-2">
                <div class="col-md-2">
                    <h3>Initials: </h3>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">A</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">B</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">C</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">D</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">E</button>
                </div>
            </div>
            
            <div class="row align-items-center p-2">
                <div class="col-md-2">
                    <h3>Ups: </h3>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">a</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">b</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">c</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">d</button>
                </div>
            </div>
            
            <div class="row align-items-center p-2">
                <div class="col-md-2">
                    <h3>Downs: </h3>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">f</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">g</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">h</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">i</button>
                </div>
            </div>
            
            <div class="row align-items-center p-2">
                <div class="col-md-2">
                    <h3>Diacritics: </h3>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">o</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">3</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">-</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">^</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary ignota">8</button>
                </div>
            </div>

            <div class="row p-2">
                <p>More info to come...</p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/tone@15.1.22/build/Tone.min.js"></script>
        <script src="musica.js"></script>
    </body>
</html>

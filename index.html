<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Allophony</title>
        <link rel="icon" type="image/png" href="/assets/favicons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/assets/favicons/favicon.svg" />
        <link rel="shortcut icon" href="/assets/favicons/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png" />
        <link rel="manifest" href="/assets/favicons/site.webmanifest" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1 id="header" class="display-4">◌</h1>
                    <hr class="mt-0 border-3">
                    <div class="list-group">
                        <a href="/rlcs-viz/" class="list-group-item list-group-item-action">RLCS Data Visualization</a>
                        <a href="/letterboxd/" class="list-group-item list-group-item-action">Letterboxd</a>
                        <a href="/smile/" class="list-group-item list-group-item-action">Smile</a>
                        <a href="/about/" class="list-group-item list-group-item-action">About</a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const header = document.getElementById("header");
            const list_items = document.getElementsByClassName("list-group-item");
            for (const item of list_items) {
                const first_letter = Array.from(item.innerHTML)[0];
                item.addEventListener("mouseover", () => {
                    header.innerHTML = first_letter;
                });
                item.addEventListener("mouseout", () => {
                    header.innerHTML = "◌";
                });
            }
            // header.addEventListener("mouseover", (event) =>{
            //     console.log(event)
            //     event.stopPropagation();
            // }, true);
            // header.addEventListener("mouseout", (event) =>{
            //     if (event.target.tagName === "A") {
            //         header.textContent = "◌";
            //     }
            // }, true);
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>

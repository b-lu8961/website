<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lotaria's Computer</title>
        <link rel="icon" type="image/png" href="/assets/favicons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/assets/favicons/favicon.svg" />
        <link rel="shortcut icon" href="/assets/favicons/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png" />
        <link rel="manifest" href="/assets/favicons/site.webmanifest" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <h1 href="/" class="display-4"><a class="link-dark link-underline link-underline-opacity-0" href="/">â—Œ</a></h1>
                <hr class="mt-0 border-3">
            </div>
            <div class="row">
                <div class="col-lg-4 pb-2">
                    <ul class="nav nav-tabs" id="novelTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="novelTab" data-bs-toggle="tab" data-bs-target="#novelList" type="button" role="tab">Novels</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="customTab" data-bs-toggle="tab" data-bs-target="#customText" type="button" role="tab">Custom</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="fileTab" data-bs-toggle="tab" data-bs-target="#fileUpload" type="button" role="tab">File Upload</button>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" role="tabpanel" tabindex="0" id="novelList">
                            <select class="form-select mb-2 mt-2" id="novelSelect" aria-label="novelSelect">
                                <option value="00" selected>Choose a novel</option>
                                <option value="01-ioawnat">If on a winter's night a traveler</option>
                                <option value="02-ottom">Outside the town of Malbork</option>
                                <option value="03-lftss">Leaning from the steep slope</option>
                                <option value="04-wfowov">Without fear of wind or vertigo</option>
                                <option value="05-lditgs">Looks down in the gathering shadow</option>
                                <option value="06-ianolte">In a network of lines that enlace</option>
                                <option value="07-ianolti">In a network of lines that intersect</option>
                                <option value="08-otcolibtm">On the carpet of leaves illuminated by the moon</option>
                                <option value="09-aaeg">Around an empty grave</option>
                                <option value="10-wsdtaie">What story down there awaits its end?</option>
                                <option value="11-haathts">He asks, anxious to hear the story</option>
                                <option value="12-titles">.</option>
                            </select>
                        </div>
                        <div class="tab-pane fade" role="tabpanel" tabindex="0" id="customText">
                            <div class="input-group mt-2 mb-2">
                                <textarea class="form-control" type="text" id="customArea" placeholder="Write your own story..."></textarea>
                            </div>
                        </div>
                        <div class="tab-pane fade" role="tabpanel" tabindex="0" id="fileUpload">
                            <div class="input-group mt-2 mb-2">
                                <label class="input-group-text" for="fileInput">Upload</label>
                                <input class="form-control" id="fileInput" type="file" accept="text/plain">
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-primary" id="analyzeButton">Analyze</button>
                </div>
                <div class="col-lg-8">
                    <div id="gridWrapper"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
        <script src="computer.js"></script>
    </body>
</html>

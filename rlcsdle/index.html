<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RLCSdle</title>
        <link rel="icon" type="image/png" href="/assets/favicons/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/assets/favicons/favicon.svg" />
        <link rel="shortcut icon" href="/assets/favicons/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png" />
        <link rel="manifest" href="/assets/favicons/site.webmanifest" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h1 href="/" class="display-4"><a class="link-dark link-underline link-underline-opacity-0" href="/">RLCSâ—Œdle</a></h1>
                    <hr class="mt-0 border-3">
                    <button type="button" class="btn btn-primary" id="test-button">Fetch</button>
                </div>
            </div>
            <div class="row">
                <div class="accordion" id="series-accordion"></div>
            </div>
            <div class="row">
                <table class="table" id="score-table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Score</th>
                            <th scope="col">Goals</th>
                            <th scope="col">Assists</th>
                            <th scope="col">Saves</th>
                            <th scope="col">Shots</th>
                            <th scope="col">Demos</th>
                        </tr>
                    </thead>
                    <tbody id="score-body">
                        <tr id="player-1"></tr>
                        <tr id="player-2"></tr>
                        <tr id="player-3"></tr>
                    </tbody>
                </table>
            </div>
            <form class="row">
                <div class="col">
                    <label for="seasonSelect" class="form-label">Season</label>
                    <select id="seasonSelect" class="form-select">
                        <option>2024</option>
                        <option>2025</option>
                    </select>
                </div>
                <div class="col">
                    <label for="splitSelect" class="form-label">Split</label>
                    <select id="splitSelect" class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="col">
                    <label for="eventSelect" class="form-label">Event</label>
                    <select id="eventSelect" class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="col">
                    <label for="teamSelect" class="form-label">Team</label>
                    <select id="teamSelect" class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </form>
            <div class="row">
                <ul id="guess-list" class="list-group"></ul>
            </div>
            <div class="row">
                <button id="guess-button" type="button" class="btn btn-secondary">Guess</button>
            </div>
        </div>

        <template id="seriesTemplate">
            <div class="accordion-item">
                <h3 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" aria-expanded="false"></button>
                </h3>
                <div class="accordion-collapse collapse" data-bs-parent="#series-accordion">
                    <div class="accordion-body container">
                        <div class="row">
                            <table class="table table-sm">
                                <thead></thead>
                                <tbody></tbody>
                                <tfoot class="table-group-divider"></tfoot>
                            </table>
                        </div>
                        <div class="row justify-content-center">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <template id="guessTemplate">
            <li class="list-group-item">
                <div class="row"></div>
            </li>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
        <script src="rlcsdle.js"></script>
    </body>
</html>
